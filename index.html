<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section id="container">
        <input type="number" name="altura" id="altura" placeholder="Digite sua altura em metros">
        <br>
        <input type="number" name="peso" id="peso" placeholder="Digite seu peso">
        <br>
        <button id="button" class="buttons">
            <i class="fa-solid fa-check"></i>
        </button>
        <button id="button2" class="buttons">
            <i class="fa-solid fa-x"></i>
        </button>
        <div id="resultado_imc">
            <span id="valor_imc"></span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
